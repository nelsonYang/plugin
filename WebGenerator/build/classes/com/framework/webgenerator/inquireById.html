<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title></title>
        <link rel="stylesheet" href="../css/new-basic.css">
    </head>
    <div class="form-box">
        <form method="post" id="entityForm">
            #{fields}
        </form>
    </div>
    <script type="text/javascript" src="../js/common/template.js"></script>
    <script src="../js/sea.js" id="seajsnode"></script>
    <script src="../js/seajs-config.js"></script>
    <script type="text/javascript">
        seajs.use(['jquery', 'request', 'validation', 'tip', 'jump', 'search', 'formFill'], function($, REQUEST, validate, TIP, JUMP, SEARCH, FILL) {
            var $entityForm = $("#entityForm");
            var param = SEARCH.get();
            var id = param.#{primaryKey};
            var action = '#{inquireAction}'
            inquireByIdAct(action, $entityForm, '#{primaryKey}', id, REQUEST, FILL, TIP);
        });
    </script>
</body>
</html>
